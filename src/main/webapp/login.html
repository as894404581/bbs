<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>登录-Powered by ZHTBBS Alpha</title>
		<link rel="stylesheet" href="static/css/login.css" />
		<script type="text/javascript" src="static/js/jquery-2.1.4.min.js"></script>
	</head>

	<body>
		<div id="all">
			<a href="index.do"><img id="logo" src="static/image/logo.png" width="400px" height="100px" /></a>
			<div id="xz">
				<ul>
					<li onclick="showLogin(this)" id="log" class="cleck">登录</li>
					<li onclick="showReg(this)" id="reg">注册</li>
				</ul>
			</div>
			<div class="login">
				<form method="post" id="logf">
					<table>
						<tr>

							<td>账号:</td>
							<td><input type="text" name="user" id="logUser" onclick="clearLogUser()" onblur="addMess()" value="用户名或邮箱" />
							</td>
						</tr>
						<tr>
							<td>密码:</td>
							<td><input type="password" name="pwd" /><br /></td>
						</tr>
						<tr>
							<td><img src="number.jsp" onclick="loadimage()" id="logNum" /></td>
							<td><input type="text" name="code" /></td>

						</tr>
						<tr height="80px">
							<td colspan=2 align="center">
								<a href="javascript:;" id="logSub" onclick="loginSub()" class="a">登录</a>
								<a href="getPassword.html" id="getpass">找回密码</a>
							</td>
						</tr>
					</table>
					<span id="logerror"></span>
				</form>
			</div>
			<div class="register">
				<form method="post" id="regf">
					<table >
						<tr>
							<td align="right">邮箱:</td>
							<td><input type="text" name="regemail" onblur="checkEmail()" />

							</td>
							<td><img id="lodEmail" src="static/image/lod.gif" width="20px" height="20px" border="0px" style="margin: 0px;margin-left: 5px;display:none;" /></td>
						</tr>
						<tr>
							<td align="right">账号:</td>
							<td><input type="text" name="reguser" onfocus="clearUser()" id="user" onblur="checkUser()" value="字母数字下划线,至少6位" /></td>
							<td><img id="lodUser" src="static/image/lod.gif" width="20px" height="20px" border="0px" style="margin: 0px;margin-left: 5px;display:none;" /></td>

						</tr>
						<tr>
							<td align="right">密码:</td>
							<td><input type="text" name="regpwd" onfocus="clearPass()" id="pass" onblur="checkPwdCheck()" value="字母数字下划线,至少6位" /></td>
						</tr>
						<tr>
							<td align="right">确认密码:</td>
							<td><input type="password" name="regpwd" onblur="checkPwdCheck()" /><br /></td>
						</tr>
						<tr>
							<td><img src="number.jsp" onclick="loadimage()" id="regNum" /></td>
							<td><input type="text" name="code" /></td>
						</tr>
						<tr height="80px">
							<td colspan=2 align="center">
								<a href="javascript:;" id="regSub" onclick="regSubmit()" class="a">注册</a>
							</td>
						</tr>
					</table>
					<span id="regerror"></span>
				</form>
			</div>
		</div>
				<script type="text/javascript" src="static/js/login.js"></script>
		
	</body>

</html>
